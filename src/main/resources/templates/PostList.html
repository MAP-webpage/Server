<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
    <style>
        .layout {
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }
    </style>
<body>

    <div class="layout">

        <table >
            <thead>
            <tr>
                <th>글 번호</th>
                <th>제목</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${list}">
                    <td th:text="${post.id}">1</td>
                    <td>
                        <a th:text="${post.title}" th:href="@{/post/view(id=${post.id})}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
